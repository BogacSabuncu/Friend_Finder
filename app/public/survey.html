<script type="text/javascript">

	$(".submit").on("click", function(event){
        event.preventDefault();

        if ($("#name").val()==="" || $("#photoLink").val().trim()===""){
			if($("#name").val()===""){
				$("#name").addClass("is-invalid");
			}
			if($("#photoLink").val().trim()===""){
				$("#photoLink").addClass("is-invalid");
			}
		}
		else{
        	let newFriend = {
                name : $("#name").val().trim(),
                photo : $("#photoLink").val().trim(),
                answersArr: []
        	}
        
        	$(".surveyQuestion").each(function(){
				newFriend.answersArr.push($(this).val());
				$(this).val("0");
        	}); 

			$("#name").val("");
			$("#photoLink").val("");

			$.post("/api/allFriends", newFriend)
			.then(function(data){
				console.log(data);
			});
		}
	});
</script>
